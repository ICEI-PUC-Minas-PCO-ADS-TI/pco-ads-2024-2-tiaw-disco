<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Discos de Vinil</title>
    <link rel="stylesheet" href="styles_cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <header>
        <nav class="navbar bg-black">
            <div class="container-fluid d-flex justify-content-between">
                <a class="navbar-brand" href="index.html">
                    <img class="logosite" src="assets/img/LogoDiscoBranca.webp" height="80px" alt="logo">
                </a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
                    <button class="btn btn-dark" type="submit">Pesquisar</button>
                    <button class="btn btn-dark" type="submit"><i class="bi bi-box-arrow-in-right"></i></button>
                </form>
            </div>
        </nav>
    </header>

    <h1>Meus Discos de Vinil Cadastrados</h1>
    <div id="filtros" class="categorias">
        <div class="categoria" onclick="aplicarFiltros('')">Todas</div>
        <div class="categoria" onclick="aplicarFiltros('Rock')">Rock</div>
        <div class="categoria" onclick="aplicarFiltros('Pop')">Pop</div>
        <div class="categoria" onclick="aplicarFiltros('Classica')">Clássica</div>
        <div class="categoria" onclick="aplicarFiltros('Romântica')">Romântica</div>
        <div class="categoria" onclick="aplicarFiltros('MPB')">MPB</div>
        <div class="categoria" onclick="aplicarFiltros('Jazz')">Jazz</div>
        <div class="categoria" onclick="aplicarFiltros('Samba')">Samba</div>
        <div class="categoria" onclick="aplicarFiltros('Blues')">Blues</div>
        <div class="categoria" onclick="aplicarFiltros('Reggae')">Reggae</div>
    </div>
    <div id="lista-discos" class="card-container"></div>
    <a id="ir_Cadastrar" href="cadastro.html"><button id="botao_Verde">Cadastrar Novo Disco</button></a>

    <footer class="container-fluid d-flex justify-content-between bg-black text-white">
        <div class="container py-2 ">
            <div class="row">
                <div class="col-md-4 py-3">
                    <h5>Sobre Nós</h5>
                    <h5>Contato</h5>

                </div>
                <div class="col-md-4 py-2">
                    <h5>Siga-nos</h5>
                    <a href="https://www.instagram.com" class="btn btn-outline-light btn-sm me-2">
                        <i class="bi bi-instagram"></i> Instagram
                    </a>
                    <a href="https://www.facebook.com" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-facebook"></i> Facebook
                    </a>

                </div>
                <div class="col-md-4 text-end">
                    <div class="mt-0 py-2">
                        <img src="assets/img/simbolo discô branco.webp" height="80px" alt="logo">
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="script_cadastro.js"></script>
</body>
</html>
