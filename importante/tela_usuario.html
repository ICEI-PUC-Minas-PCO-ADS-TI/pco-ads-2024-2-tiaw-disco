<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discô</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav class="navbar bg-black">
            <div class="container-fluid d-flex justify-content-between">
                <a class="navbar-brand" href="index.html">
                    <img class="logosite" src="assets/img/LogoDiscoBranca.webp" height="80px" alt="logo">
                </a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
                    <button class="btn btn-dark" type="submit">Pesquisar</button>
                    <button class="btn btn-dark" type="submit"><i class="bi bi-box-arrow-in-right"></i></button>
                </form>
            </div>
        </nav>
    </header>

    <main class="main-content container-fluid mx-2">
        <div class="row">
            <div class="col-md-6 user-profile">
                <aside class="user-img">
                    <img src="assets/img/fabiana.webp" height="120px" alt="Imagem do Usuário">
                </aside>
                <div class="user-info">
                    <h1 class="nome">Fabiana Costa</h1>
                    <div class="email">fabianacosta@email.com</div><br>
                    <div class="ranking ">
                        <img src="assets/img/DiscoDeOuro.webp" height="36px" alt="Disco de Ouro">
                        <img src="assets/img/DiscoDeOuro.webp" height="36px" alt="Disco de Ouro">
                        <img src="assets/img/DiscoDeOuro.webp" height="36px" alt="Disco de Ouro">
                        <img src="assets/img/DiscoDeOuro.webp" height="36px" alt="Disco de Ouro">
                        <img src="assets/img/DiscoDeOuro.webp" height="36px" alt="Disco de Ouro"><br>
                    </div>
                    <p class="ms-2 mb-0">Colecionador Nível 5</p>
                </div>
            </div>
            <div class="col-md-6 redes">
                <img src="assets/img/instagram.webp" alt="Instagram" style="width: 30px; height: 30px;">
                <a href="https://www.instagram.com/seu_usuario" target="_blank">@fabianacosta</a>
                <img src="assets/img/facebook.webp" alt="Facebook" style="width: 30px; height: 30px;">
                <a href="https://www.facebook.com/seu_usuario" target="_blank">@fabianacosta</a>
                <button type="buttonPerfil" class="btn btn-primary custom-btn" data-bs-toggle="modal" data-bs-target="#editProfileModal">Editar Perfil</button>
                <button type="button" class="btn btn-danger custom-btn" onclick="deleteAccount()">Excluir Conta</button>
            </div>
        </div>

        <div class="categorias col-md-6">
            <h2 style="text-align: center;"><strong>CATEGORIAS</strong></h2><br><br>
            <button style="background-color: #7F1F5B;" onclick="filtrarPorGenero('')">Todas</button>
            <button style="background-color: #000000;" onclick="filtrarPorGenero('Rock')">Rock</button>
            <button style="background-color: #A4967A;" onclick="filtrarPorGenero('Pop')">Pop</button>
            <button style="background-color: #267A80;" onclick="filtrarPorGenero('Clássica')">Clássica</button>
            <button style="background-color: #7F1F5B;" onclick="filtrarPorGenero('Romântica')">Romântica</button>
            <button style="background-color: #000000;" onclick="filtrarPorGenero('MPB')">MPB</button>
            <button style="background-color: #A4967A;" onclick="filtrarPorGenero('Jazz')">Jazz</button>
            <button style="background-color: #267A80;" onclick="filtrarPorGenero('Samba')">Samba</button>
            <button style="background-color: #7F1F5B;" onclick="filtrarPorGenero('Blues')">Blues</button>
            <button style="background-color: #000000;" onclick="filtrarPorGenero('Reggae')">Reggae</button>
        </div>

        <!-- Contêiner para os discos -->
        <div class="discos-container">
            <div id="lista-discos" class="card-container"></div>
        </div>

        <div class="container-fluid mx-2">
            <div class="row">
                <div class="categorias col-md-5">
                    <a href="Colecao.html">
                        <div class="colecao">
                            <img src="assets/img/DiscoComCapa.webp">
                            <p><strong>COLEÇÃO</strong></p>
                            <p>Tenho:</p>
                            <p>Quero:</p>
                            <p>Troco/Vendo</p>
                            <p>TOTAL:</p>
                        </div>
                    </a>
                </div>
                <button class="adicionarAlbum col-md-6" id="adicionarAlbumBtn">ADICIONAR ÁLBUM</button>
            </div>
        </div>
        <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editProfileModalLabel">Editar Perfil</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editProfileForm">
                            <div class="mb-3">
                                <label for="profileImage" class="form-label">Imagem do Perfil</label>
                                <input type="file" class="form-control" id="profileImage">
                            </div>
                            <div class="mb-3">
                                <label for="profileName" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="profileName" value="Fabiana Costa">
                            </div>
                            <div class="mb-3">
                                <label for="profileEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="profileEmail" value="fabianacosta@email.com">
                            </div>
                            <div class="mb-3">
                                <label for="profileInstagram" class="form-label">Instagram</label>
                                <input type="text" class="form-control" id="profileInstagram" value="@fabianacosta">
                            </div>
                            <div class="mb-3">
                                <label for="profileFacebook" class="form-label">Facebook</label>
                                <input type="text" class="form-control" id="profileFacebook" value="@fabianacosta">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="saveProfile()">Salvar mudanças</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de Cadastro de Disco -->
        <div class="modal fade" id="cadastroModal" tabindex="-1" aria-labelledby="cadastroModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cadastroModalLabel">Cadastro de Disco de Vinil</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form-cadastro">
                            <input type="hidden" id="indice" name="indice">
                            <label for="capa">Capa do Álbum:</label>
                            <input type="file" id="capa" name="capa" accept="image/*" required><br>

                            <label for="nome">Nome do Álbum:</label>
                            <input type="text" id="nome" name="nome" required><br>

                            <label for="artista">Nome do Artista:</label>
                            <input type="text" id="artista" name="artista" required><br>

                            <label for="genero">Gênero do Álbum:</label>
                            <select id="genero" name="genero" required>
                                <option value="Rock">Rock</option>
                                <option value="Pop">Pop</option>
                                <option value="Jazz">Jazz</option>
                                <option value="Hip-Hop">Hip-Hop</option>
                                <option value="Classical">Classical</option>
                                <option value="Blues">Blues</option>
                                <option value="Country">Country</option>
                                <option value="Electronic">Electronic</option>
                                <option value="Reggae">Reggae</option>
                                <option value="Metal">Metal</option>
                            </select><br>

                            <label for="ano">Ano de Lançamento:</label>
                            <input type="number" id="ano" name="ano" required><br>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" form="form-cadastro" id="botao_Verde" class="btn btn-primary">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de Edição de Disco -->
        <div class="modal fade" id="editDiscoModal" tabindex="-1" aria-labelledby="editDiscoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editDiscoModalLabel">Editar Disco de Vinil</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form-editar">
                            <input type="hidden" id="edit-indice" name="indice">
                            <label for="edit-capa">Capa do Álbum:</label>
                            <input type="file" id="edit-capa" name="capa" accept="image/*"><br>

                            <label for="edit-nome">Nome do Álbum:</label>
                            <input type="text" id="edit-nome" name="nome" required><br>

                            <label for="edit-artista">Nome do Artista:</label>
                            <input type="text" id="edit-artista" name="artista" required><br>

                            <label for="edit-genero">Gênero do Álbum:</label>
                            <select id="edit-genero" name="genero" required>
                                <option value="Rock">Rock</option>
                                <option value="Pop">Pop</option>
                                <option value="Jazz">Jazz</option>
                                <option value="Hip-Hop">Hip-Hop</option>
                                <option value="Classical">Classical</option>
                                <option value="Blues">Blues</option>
                                <option value="Country">Country</option>
                                <option value="Electronic">Electronic</option>
                                <option value="Reggae">Reggae</option>
                                <option value="Metal">Metal</option>
                            </select><br>

                            <label for="edit-ano">Ano de Lançamento:</label>
                            <input type="number" id="edit-ano" name="ano" required><br>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" form="form-editar" id="botao_Verde" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="lista-discos" class="card-container"></div>
    </main>
    <footer class="container-fluid d-flex justify-content-between bg-black text-white">
        <div class="container py-2">
            <div class="row">
                <div class="col-md-4 py-3">
                    <h5>Sobre Nós</h5>
                    <h5>Contato</h5>
                </div>
                <div class="col-md-4 py-2">
                    <h5>Siga-nos</h5>
                    <a href="https://www.instagram.com" class="btn btn-outline-light btn-sm me-2">
                        <i class="bi bi-instagram"></i> Instagram
                    </a>
                    <a href="https://www.facebook.com" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-facebook"></i> Facebook
                    </a>
                </div>
                <div class="col-md-4 text-end">
                    <div class="mt-0 py-2">
                        <img src="assets/img/simbolo discô branco.webp" height="80px" alt="logo">
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
