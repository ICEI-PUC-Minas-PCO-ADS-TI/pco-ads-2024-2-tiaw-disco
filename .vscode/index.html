<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Discô</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/style_index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <header>
        <nav class="navbar bg-dark">
            <div class="container-fluid d-flex justify-content-between">
                <a class="navbar-brand" href="index.html">
                    <img class="logo-site" src="assets/img/logo discô branca.webp" height="80px" alt="logo">
                </a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
                    <button class="btn btn-dark" type="submit">Pesquisar</button>
                    <button class="btn btn-dark" type="submit"><i class="bi bi-box-arrow-in-right"></i></button>
                </form>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form id="userForm" class="d-flex flex-column">
            <label for="name">Nome do Usuário:</label>
            <input type="text" id="name" name="name" required style="width: 100%;">

            <label for="email">Email do Usuário:</label>
            <input type="email" id="email" name="email" required style="width: 100%;">

            <label for="image">Imagem do Usuário:</label>
            <input type="file" id="image" name="image" accept="image/*" class="user-image" style="width: 100%;">

            <label for="ranking">Ranking:</label>
            <input type="number" id="ranking" name="ranking" required style="width: 100%;">

            <label for="socialMedia">Redes Sociais:</label>
            <input type="text" id="socialMedia" name="socialMedia" style="width: 100%;">

            <label for="categories">Quantidades de Discos por Categoria:</label>
            <input type="text" id="categories" name="categories" style="width: 100%;">

            <button type="submit">Cadastrar</button>
        </form>
        <h2>Usuários Cadastrados</h2>
        <div id="userList"></div>
    </div>
    
    <aside>

    </aside>
    <main>

    </main>
    <footer class="bg-dark text-white mt-5">
        <div class="container py-2">
            <div class="row">
                <div class="col-md-4 py-3">
                    <h5>Sobre Nós</h5>
                    <h5>Contato</h5>
                    
                </div>
                <div class="col-md-4 py-2">
                    <h5>Siga-nos</h5>
                    <a href="https://www.instagram.com" class="btn btn-outline-light btn-sm me-2">
                        <i class="bi bi-instagram"></i> Instagram
                    </a>
                    <a href="https://www.facebook.com" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-facebook"></i> Facebook
                    </a>
                    
                </div>
                <div class="col-md-4 text-end">                    
                    <div class="mt-0 py-2">
                        <img src="assets/img/simbolo discô branco.webp" height="80px" class="logo-footer" alt="logo">
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
