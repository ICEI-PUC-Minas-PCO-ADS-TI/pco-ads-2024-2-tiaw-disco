<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pesquisar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Discô</title>
</head>

<body>

    <header>
        <nav class="navbar bg-dark">
            <div class="container-fluid d-flex justify-content-between">
                <a class="navbar-brand" href="pesquisar.html">
                    <img class="logosite" src="Img/logo discô branca.webp" height="80px" alt="logo">
                </a>
                <!-- <form class="d-flex" role="search">
                    <button class="btn btn-dark" type="submit"> <i class="bi bi-search"></i></button>
                    <button class="btn btn-dark" type="submit"><i class="bi bi-box-arrow-in-right"></i></button>
                </form> -->
            </div>
        </nav>
    </header>

    <main class="main-content">
        <section class="search-section">
            <h1>PESQUISAR</h1>
            <div class="search-bar">
                <input type="text" id="vinilPesquisa" class="vinil_pesquisa" placeholder="Pesquisar...">
                <button id="botaoPesquisar" class="botao_pesquisar">BUSCAR</button>
            </div>
        </section>

        <section class="result-section">
            <h2>RESULTADO</h2>
            <div id="resultContainer" class="result-container">
                <!-- Lista de álbuns -->
                <div class="result-item" data-title="Fleetwood Mac">
                    <img src="Img/Fleetwood Mac.jpg" alt="Fleetwood Mac">
                    <span class="result-title">Fleetwood Mac</span>
                    <span class="result-dots"><i class="bi bi-disc-fill"></i>5553 Cópias</span>
                </div>
                <div class="result-item" data-title="Tom Zé">
                    <img src="Img/tomze.webp" alt="Tom Zé">
                    <span class="result-title">Tom Zé</span>
                    <span class="result-dots"><i class="bi bi-disc-fill"></i>5553 Cópias</span>
                </div>
                <div class="result-item" data-title="Oasis">
                    <img src="Img/Oasis.jpg" alt="Oasis">
                    <span class="result-title">Oasis</span>
                    <span class="result-dots"><i class="bi bi-disc-fill"></i>5553 Cópias</span>
                </div>
                <div class="result-item" data-title="Nirvana">
                    <img src="Img/Nirvana.jpg" alt="Nirvana">
                    <span class="result-title">Nirvana</span>
                    <span class="result-dots"><i class="bi bi-disc-fill"></i>5553 Cópias</span>
                </div>
                <div class="result-item" data-title="Pink Floyd">
                    <img src="Img/Pink Floyd.jpg" alt="Pink Floyd">
                    <span class="result-title">Pink Floyd</span>
                    <span class="result-dots"><i class="bi bi-disc-fill"></i>5553 Cópias</span>
                </div>
                <div class="result-item" data-title="Joy Division">
                    <img src="Img/Joy Division.jpg" alt="Joy Division">
                    <span class="result-title">Joy Division</span>
                    <span class="result-dots"><i class="bi bi-disc-fill"></i>5553 Cópias</span>
                </div>
                <div class="result-item" data-title="The Clash">
                    <img src="Img/The clash.jpg" alt="The Clash">
                    <span class="result-title">The Clash</span>
                    <span class="result-dots"><i class="bi bi-disc-fill"></i>5553 Cópias</span>
                </div>
            </div>
        </section>

        <section id="pagination-section">
            <div class="pagination">
                <button class="pagination-btn">1</button>
                <button class="pagination-btn">2</button>
                <button class="pagination-btn">3</button>
                <button class="pagination-btn">Próximo</button>
            </div>
        </section>


    </main>


    <footer class="bg-dark text-white mt-5">
        <div class="container py-2">
            <div class="row">
                <div class="col-md-4 py-3">
                    <h5>Sobre Nós</h5>
                    <h5>Contato</h5>
                </div>
                <div class="col-md-4 py-2">
                    <h5>Siga-nos</h5>
                    <a href="https://www.instagram.com" class="btn btn-outline-light btn-sm me-2">
                        <i class="bi bi-instagram"></i> Instagram
                    </a>
                    <a href="https://www.facebook.com" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-facebook"></i> Facebook
                    </a>
                </div>
                <div class="col-md-4 text-end">
                    <div class="mt-0 py-2">
                        <img src="Img/simbolo discô branco.webp" height="80px" alt="logo">
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="pesquisar.js"></script>
</body>

</html>
