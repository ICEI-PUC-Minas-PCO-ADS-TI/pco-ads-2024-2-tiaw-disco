<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Discô</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="Img/img.svg" alt="Imagem ilustrativa de login">
        </div>
        <div class="form">
            <form id="login-form" action="#" method="POST">
                <div class="form-header">
                    <div class="title">
                        <h1>DISCÔ</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Sua senha" required>
                    </div>
                </div>

                <div class="additional-links">
                    <a href="index.html">Cadastre-se</a>
                    <br>
                </div>

                <div class="button">
                    <button id="submit-btn" type="button">Entrar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
