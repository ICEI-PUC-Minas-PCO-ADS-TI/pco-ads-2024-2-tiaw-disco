<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="contato">

    <header>
        <nav class="navbar bg-dark">
            <div class="container-fluid d-flex justify-content-between">
                <a class="navbar-brand" href="index.html">
                    <img class="logosite" src="img/logo discô branca.webp" height="80px" alt="logo">
                </a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
                    <button class="btn btn-dark" type="submit">Pesquisar</button>
                    <button class="btn btn-dark" type="submit"><i class="bi bi-box-arrow-in-right"></i></button>
                </form>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>Contato</h1>
        <form id="contactForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="assunto" class="form-label">Assunto</label>
                <input type="text" class="form-control" id="assunto" required>
            </div>
            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="3" required></textarea>
            </div>
            <button class="botao" type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var email = document.getElementById('email').value;
            var assunto = document.getElementById('assunto').value;
            var mensagem = document.getElementById('mensagem').value;

          var mensagens = JSON.parse(localStorage.getItem('mensagens')) || [];
            mensagens.push({
                id: mensagens.length + 1,
                email: email,
                assunto: assunto,
                mensagem: mensagem,
                lida: false
            });
            localStorage.setItem('mensagens', JSON.stringify(mensagens));

            alert('Mensagem enviada com sucesso!');
            document.getElementById('contactForm').reset();
        });
    </script>

    
 <footer class="bg-dark text-white mt-auto py-3">
        <div class="container py-2">
            <div class="row">
                <div class="col-md-4 py-3">
                    <h5>Sobre Nós</h5>
                    <h5>Contato</h5>
                    
                </div>
                <div class="col-md-4 py-2">
                    <h5>Siga-nos</h5>
                    <a href="https://www.instagram.com" class="btn btn-outline-light btn-sm me-2">
                        <i class="bi bi-instagram"></i> Instagram
                    </a>
                    <a href="https://www.facebook.com" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-facebook"></i> Facebook
                    </a>
                    
                </div>
                <div class="col-md-4 text-end">                    
                    <div class="mt-0 py-2">
                        <img src="img/simbolo discô branco.webp" height="80px" alt="logo">
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</html>
